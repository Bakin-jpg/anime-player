<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4">
    <div class="container mx-auto max-w-3xl">
        <h1 class="text-4xl font-bold text-center mb-4 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Anime Video Player</h1>
        <div class="bg-slate-800 p-6 rounded-lg shadow-lg mb-4">
            <label class="block mb-2 font-semibold">GitHub Token (Personal Access Token):</label>
            <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxx" class="w-full bg-slate-700 text-white rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <label class="block mb-2 mt-4 font-semibold">GitHub Repository:</label>
            <input type="text" id="githubRepo" placeholder="username/repo-name" class="w-full bg-slate-700 text-white rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <label class="block mb-2 mt-4 font-semibold">URL Video Anime:</label>
            <input type="text" id="videoUrl" placeholder="https-..." class="w-full bg-slate-700 text-white rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="scrapeBtn" onclick="triggerScrape()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">Scrape Video</button>
            <div id="status" class="mt-4 text-center hidden">
                <span id="statusText"></span>
            </div>
        </div>
        <div id="videoContainer" class="hidden aspect-video">
            <iframe id="videoIframe" class="w-full h-full" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.getElementById('githubToken').value = localStorage.getItem('githubToken') || '';
        document.getElementById('githubRepo').value = localStorage.getItem('githubRepo') || '';
        document.getElementById('githubToken').addEventListener('change', (e) => localStorage.setItem('githubToken', e.target.value));
        document.getElementById('githubRepo').addEventListener('change', (e) => localStorage.setItem('githubRepo', e.target.value));

        async function triggerScrape() {
            const token = document.getElementById('githubToken').value.trim();
            const repo = document.getElementById('githubRepo').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!token || !repo || !videoUrl) { alert('Isi semua kolom!'); return; }

            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            status.classList.remove('hidden');
            document.getElementById('scrapeBtn').disabled = true;
            statusText.textContent = 'Memulai proses...';

            try {
                const triggerResponse = await fetch(`https://api.github.com/repos/${repo}/actions/workflows/scrape-video.yml/dispatches`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' },
                    body: JSON.stringify({ ref: 'main', inputs: { video_url: videoUrl } })
                });
                if (!triggerResponse.ok) throw new Error(`Gagal trigger workflow: ${triggerResponse.status}`);
                statusText.textContent = 'Proses berjalan... tunggu sekitar 2 menit.';
                await pollForResult(repo);
            } catch (error) {
                alert(`Error: ${error.message}`);
                status.classList.add('hidden');
            } finally {
                document.getElementById('scrapeBtn').disabled = false;
            }
        }

        async function pollForResult(repo) {
            for (let i = 0; i < 60; i++) {
                await new Promise(resolve => setTimeout(resolve, 5000));
                document.getElementById('statusText').textContent = `Mengecek hasil... (${i+1}/60)`;
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${repo}/main/latest-result.json?t=${Date.now()}`);
                    if (response.ok) {
                        const result = await response.json();
                        const resultTime = new Date(result.timestamp);
                        if ((new Date() - resultTime) / 60000 < 5 && result.success) {
                            displayVideo(result);
                            return;
                        }
                    }
                } catch (e) {}
            }
            alert('Gagal mengambil hasil. Cek tab Actions di GitHub.');
        }

        function displayVideo(result) {
            document.getElementById('status').classList.add('hidden');
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.classList.remove('hidden');
            document.getElementById('videoIframe').src = result.iframe_url;
            alert('âœ… Video berhasil diambil!');
        }
    </script>
</body>
</html>
